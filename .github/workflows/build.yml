name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: 1.0.0)'
        required: true
        default: '1.0.0'
      release:
        description: '是否创建Release'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: ./app
        run: pnpm install

      - name: Update version
        working-directory: ./app
        run: |
          $content = Get-Content package.json -Raw | ConvertFrom-Json
          $content.version = "${{ github.event.inputs.version }}"
          $content | ConvertTo-Json -Depth 100 | Set-Content package.json
        shell: pwsh

      - name: Build
        working-directory: ./app
        run: pnpm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create portable zip
        run: |
          cd app/release
          Compress-Archive -Path "win-unpacked/*" -DestinationPath "图片下载器-v${{ github.event.inputs.version }}-portable.zip"
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: app/release/*.zip

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.release == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: 图片下载器 v${{ github.event.inputs.version }}
          body: |
            ## 图片下载器 v${{ github.event.inputs.version }}

            ### 下载
            - Windows: 下载 `.zip` 便携版，解压后直接运行 `图片下载器.exe`

            ### 更新内容
            - 首次发布
          draft: false
          prerelease: false
          files: |
            ./release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
