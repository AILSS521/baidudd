name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: 1.0.0)'
        required: true
        default: '1.0.0'
      release:
        description: '是否创建Release'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Download aria2 for Windows
        run: |
          mkdir -p app/aria2
          Invoke-WebRequest -Uri "https://github.com/aria2/aria2/releases/download/release-1.37.0/aria2-1.37.0-win-64bit-build1.zip" -OutFile "aria2.zip"
          Expand-Archive -Path "aria2.zip" -DestinationPath "aria2-temp"
          Move-Item -Path "aria2-temp/aria2-1.37.0-win-64bit-build1/aria2c.exe" -Destination "app/aria2/aria2c.exe"
        shell: pwsh

      - name: Install dependencies
        working-directory: ./app
        run: pnpm install

      - name: Update version
        working-directory: ./app
        run: |
          $content = Get-Content package.json -Raw | ConvertFrom-Json
          $content.version = "${{ github.event.inputs.version }}"
          $content | ConvertTo-Json -Depth 100 | Set-Content package.json
        shell: pwsh

      - name: Build
        working-directory: ./app
        run: pnpm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: app/release/*.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Download aria2 for macOS
        run: |
          mkdir -p app/aria2
          brew install aria2
          cp $(which aria2c) app/aria2/aria2c
          chmod +x app/aria2/aria2c

      - name: Install dependencies
        working-directory: ./app
        run: pnpm install

      - name: Update version
        working-directory: ./app
        run: |
          npm pkg set version="${{ github.event.inputs.version }}"

      - name: Build
        working-directory: ./app
        run: pnpm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: app/release/*.dmg

  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.release == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./release

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: ./release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: 图片下载器 v${{ github.event.inputs.version }}
          body: |
            ## 图片下载器 v${{ github.event.inputs.version }}

            ### 下载
            - Windows: 下载 `.exe` 安装包
            - macOS: 下载 `.dmg` 安装包

            ### 更新内容
            - 首次发布
          draft: false
          prerelease: false
          files: |
            ./release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
